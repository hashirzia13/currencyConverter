<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency converter</h2>

      <form action="">
        <p class="amount">Enter amount</p>
        <input class="amount" type="text" value="100" />
        <div class="dropdown">
          <div class="from">
            <p>from</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id=""></select>
            </div>
          </div>

          <i class="fa-solid fa-right-left"></i>

          <div class="to">
            <p>to</p>
            <div class="select-container">
              <img src="https://flagsapi.com/PK/flat/64.png" alt="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg">
          <p>1 usd = 277 pkr</p>
        </div>
        <button>Get Exchange rate</button>
      </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
